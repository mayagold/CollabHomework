<!DOCTYPE html>
<!-- use ng-app -->
<html ng-app="musicApp">


  <head>
    <meta charset="utf-8">
    <title>Our Favorite Music</title>
    <link rel="stylesheet" href="style.css">
    <!-- AngularJS Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <!-- Link to app.js file -->
    <script src="./js/app.js" charset="utf-8"></script>
  </head>


  <body ng-controller="mainController as main">
    <h1>Favorite Music</h1>

    <!-- use main controller -->

    <ul>
      <li ng-repeat='album in main.album'>
        Artist: {{album.Artist}}<br/>
        Album: {{album.Album}}<br/>
        Year: {{album.Year}}<br/>
        <img ng-src='{{album.Picture}}'/>
      </li>
    </ul>




    <!-- <form ng-submit='main.createAlbum()'>
      Artist: <input type='text' placeholder='Artist'/><br/>
      Album: <input type='text' placeholder='Album'/><br/>
      Year: <input type='number' placeholder='Year'/><br/>
      Picture: <input type='text' placeholder='URL'/><br>
      <input type='submit' value='Create New Album'/>
    </form> -->


  </body>


</html>
