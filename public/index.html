<!DOCTYPE html>
<!-- use ng-app -->
<html ng-app="musicApp">


  <head>
    <meta charset="utf-8">
    <title>Our Favorite Music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Open+Sans+Condensed:300" rel="stylesheet">
    <!-- AngularJS Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <!-- Link to app.js file -->
    <script src="./js/app.js" charset="utf-8"></script>
  </head>


  <body ng-controller="mainController as main">
    <h1>Favorite Music</h1>

    <!-- use main controller -->

    <ul>
      <li ng-repeat='album in main.album'>
          Artist: {{album.artist}}<br/>
          Album: {{album.albumname}}<br/>
          Year: {{album.year}}<br/>
          <img ng-src='{{album.picture}}'/>
          <button ng-click="main.deleteAlbum(album);">Delete</button>

          <a href="#" ng-click="main.editFormToShow = $index">Edit This Album</a>
          <form class="form-style" ng-if="$index===main.editFormToShow">
            <input type="text" ng-model="main.updateArtist" placeholder="Artist"/>
            <input type="text" ng-model="main.updateAlbumname" placeholder="Album"/>
            <input type="text" ng-model="main.updateYear" placeholder="Year"/>
            <input type="text" ng-model="main.updatePicture" placeholder="URL"/>
            <input type="submit" value="Update" ng-click="main.editAlbum(album);">
          </form>
      </li>
    </ul>

    <!-- form : add a new album to the site -->

    <form class="form-style" ng-submit="main.createAlbum()">
      <label><span>Artist: </span><input type="text" ng-model="main.formdata.artist"/></label>
      <label><span>Album: </span><input type="text" ng-model="main.formdata.albumname"/></label>
      <label><span>Year: </span><input type="text" ng-model="main.formdata.year"/></label>
      <label><span>Album Image: </span><input type="text" ng-model="main.formdata.picture"/></label>
      <input type="submit" Add to List/>
    </form>


    <!-- <form ng-submit='main.createAlbum()'>
      <h2>Add New Album</h2>
      Artist: <input type='text' placeholder='Artist' ng-model="main.newAlbum.artist"/><br/>
      Album: <input type='text' placeholder='Album' ng-model="main.newAlbum.album"/><br/>
      Year: <input type='text' placeholder='Year' ng-model="main.newAlbum.year"/><br/>
      Picture: <input type='text' placeholder='URL'ng-model="main.newAlbum.picture"/><br>
      <button type='submit' value='Create New Album'>Submit</button>
    </form> -->


  </body>


</html>
