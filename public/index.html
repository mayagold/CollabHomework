<!DOCTYPE html>
<!-- use ng-app -->
<html ng-app="musicApp">


  <head>
    <meta charset="utf-8">
    <title>Our Favorite Music</title>
    <link rel="stylesheet" href="style.css">
    <!-- AngularJS Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <!-- Link to app.js file -->
    <script src="./js/app.js" charset="utf-8"></script>
  </head>


  <body ng-controller="mainController as main">
    <h1>Favorite Music</h1>

    <!-- use main controller -->

    <ul>
      <li ng-repeat='album in main.album'>
        <div class="description">
          Artist: {{album.artist}}<br/>
          Album: {{album.album}}<br/>
          Year: {{album.year}}<br/>
        </div>
        <div class="album-cover">
          <img ng-src='{{album.picture}}'/>
        </div>
      </li>
    </ul>

    <!-- form : add a new album to the site -->


    <form ng-submit='main.createAlbum()'>
      <h2>Add New Album</h2>
      Artist: <input type='text' placeholder='Artist' ng-model="main.formData.artist"/><br/>
      Album: <input type='text' placeholder='Album' ng-model="main.formData.album"/><br/>
      Year: <input type='text' placeholder='Year' ng-model="main.formData.year"/><br/>
      Picture: <input type='text' placeholder='URL'ng-model="main.formData.picture"/><br>
      <button type='submit' value='Create New Album'>Submit</button>
    </form>


  </body>


</html>
